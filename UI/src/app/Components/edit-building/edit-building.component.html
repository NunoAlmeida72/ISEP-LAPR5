<mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Select one building</ng-template>
            <mat-form-field>
                <mat-select name="buildingId" formControlName="firstCtrl">
                    <mat-option *ngFor="let building of buildings" [value]="building">{{building.code}}</mat-option>
                </mat-select>
            </mat-form-field>
            <div>
                <button mat-button matStepperNext (click)="chosenBuilding()">Next</button>
            </div>     
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">

            <ng-template matStepLabel>Edit building information</ng-template>

            <mat-form-field>
                <input name="code" matInput placeholder="Code" formControlName="secondCtrl" required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input name="name" matInput placeholder="Name" formControlName="thirdCtrl" required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input name="description" matInput placeholder="Description" formControlName="forthCtrl" required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input name="depth" matInput placeholder="Depth" formControlName="fifthCtrl" required>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input name="width" matInput placeholder="Width" formControlName="sixthCtrl" required>
            </mat-form-field>
            <br>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
            </div>

        </form>

    </mat-step>

    <mat-step>
        <ng-template matStepLabel>Create</ng-template>
        <div>
          <button mat-button (click)="editBuilding();stepper.reset()">Create</button>
        </div>
    </mat-step>

</mat-horizontal-stepper>
