<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Select one building</ng-template>
      <mat-form-field>
        <mat-select name="buildingId" formControlName="firstCtrl">
          <mat-option *ngFor="let building of buildings" [value]="building.id">{{building.code}}</mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext (click)="getElevators()">Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Select one elevator</ng-template>
      <mat-form-field>
        <mat-select name="buildingId" formControlName="secondCtrl">
          <mat-option *ngFor="let elevator of elevators" [value]="elevator">{{elevator.code}}</mat-option>
        </mat-select>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext (click)="choosedElevator()">Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <form [formGroup]="thirdFormGroup">
      <ng-template matStepLabel>Edit elevator information</ng-template>
      <mat-form-field>
        <mat-select name="floorsIds" formControlName="secondCtrl" multiple>
          <mat-option *ngFor="let floor of floors" [value]="floor.id">{{floor.number}}</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input name="code" matInput placeholder="Code" formControlName="thirdCtrl" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input name="brand" matInput placeholder="Brand" formControlName="fourthCtrl" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input name="model" matInput placeholder="Model" formControlName="fifthCtrl" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input name="serialNumber" matInput placeholder="Serial Number" formControlName="sixthCtrl" required>
      </mat-form-field>
      <br>
      <mat-form-field>
          <input name="description" matInput placeholder="Description" formControlName="seventhCtrl" required>
        </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Edit</ng-template>
    <div>
      <button mat-button (click)="editFloor();stepper.reset()">Edit</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
