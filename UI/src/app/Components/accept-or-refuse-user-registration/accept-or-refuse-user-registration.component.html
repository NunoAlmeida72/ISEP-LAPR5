 <table mat-table [dataSource]="users" *ngIf="(users!=undefined); else noTrs">
    <!-- User Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.firstName }} {{user.lastName }}</td>
    </ng-container>

    
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>Phone Number</th>
      <td mat-cell *matCellDef="let user">{{ user.phoneNumber }}</td>
    </ng-container>
  
    <ng-container matColumnDef="nif">
      <th mat-header-cell *matHeaderCellDef>NIF</th>
      <td mat-cell *matCellDef="let user">{{ user.nif }}</td>
    </ng-container>

    <ng-container matColumnDef="decision">
      <th mat-header-cell *matHeaderCellDef>Decision</th>
      <td mat-cell *matCellDef="let user"><button mat-button (click)="accept(user.id)"><mat-icon>check_circle</mat-icon></button><button mat-button (click)="reject(user.id)"><mat-icon>clear</mat-icon></button></td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="['email', 'name', 'phoneNumber','nif','decision']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['email', 'name', 'phoneNumber','nif','decision']"></tr>
  </table>
  
  <ng-template #noTrs><br><mat-spinner [diameter]="30"></mat-spinner><br></ng-template>
