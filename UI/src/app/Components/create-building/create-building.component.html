<mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Fill out the building information</ng-template>
        <mat-form-field>
            <input name="code" matInput placeholder="Code" formControlName="firstCtrl" required>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input name="name" matInput placeholder="Name" formControlName="secondCtrl" required>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input name="description" matInput placeholder="Description" formControlName="thirdCtrl" required>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input name="width" type="number" matInput placeholder="Width" formControlName="forthCtrl" required>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input name="depth" type="number" matInput placeholder="Depth" formControlName="fifthCtrl" required>
        </mat-form-field>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Create</ng-template>
        <div>
          <button mat-button (click)="createBuilding();stepper.reset()">Create</button>
        </div>
      </mat-step>
</mat-horizontal-stepper>
