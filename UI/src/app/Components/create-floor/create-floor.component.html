<mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Select one building</ng-template>
        <mat-form-field>
          <mat-select name="buildingId" formControlName="firstCtrl">
            <mat-option *ngFor="let building of buildings" [value]="building.id">{{building.code}}</mat-option>
          </mat-select>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Fill out floor number and description</ng-template>
        <mat-form-field>
          <input name="number" type="number" matInput placeholder="Number" formControlName="secondCtrl" required>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input name="description" matInput placeholder="Description" formControlName="thirdCtrl" required>
          </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Create</ng-template>
      <div>
        <button mat-button (click)="createFloor();stepper.reset()">Create</button>
      </div>
    </mat-step>
</mat-horizontal-stepper>
