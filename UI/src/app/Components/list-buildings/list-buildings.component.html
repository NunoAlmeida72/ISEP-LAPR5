<mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step>
        <mat-divider></mat-divider>
        <ng-template matStepLabel>Building list</ng-template>
        <mat-list role="list" *ngIf="(buildings!=undefined); else noBuildings">
            <mat-list-item *ngFor="let building of buildings">{{building.code}} {{building.description}}</mat-list-item>
        </mat-list>
        <mat-divider></mat-divider>
    </mat-step>
    <ng-template #noBuildings><br><mat-spinner [diameter]="30"></mat-spinner><br></ng-template>
</mat-horizontal-stepper>
